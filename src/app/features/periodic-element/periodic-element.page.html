@if (periodicStore.isLoading()) {
  Data is loading
} @else {
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput [ngModel]="periodicStore.filter()" (ngModelChange)="onFilterChange($event)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="periodicStore.filteredElements()">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position</th>
      <td
        mat-cell
        *matCellDef="let element;let index"
        class="cursor-pointer"
        (click)="openEditDialog(element, 'position', index)"
      > {{ element.position }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td
        mat-cell
        *matCellDef="let element;let index"
        class="cursor-pointer"
        (click)="openEditDialog(element, 'name', index)"
      > {{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef > Weight</th>
      <td
        mat-cell
        *matCellDef="let element;let index"
        class="cursor-pointer"
        (click)="openEditDialog(element, 'weight', index)"

      > {{ element.weight }}</td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol</th>
      <td
        mat-cell
        *matCellDef="let element;let index"
        class="cursor-pointer"
        (click)="openEditDialog(element, 'symbol', index)"
      > {{ element.symbol }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="periodicStore.keyList()"></tr>
    <tr mat-row *matRowDef="let row; columns: periodicStore.keyList();"></tr>
  </table>
}
